<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlQadia</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <script 
        src="https://kit.fontawesome.com/c1e47baf7d.js" crossorigin="anonymous">
    </script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <!-- favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Start Header -->
    <header id="home">
        <div class="navbar">
            <nav>
                <a href="https://m7-trojan.github.io/AL-Qadia/" class="logo">القاضية ممكن</a>
            </nav>
        </div>
        <div class="header-content">
            <div class="content-text">
                <p id="fridayCounter" class="counter-text"> الجمعة: <span id="fridayCount"></span></p>
                <p id="dayCounter" class="counter-text">عدد الأيام: <span id="dayCount"></span></p>
                <h1 class="label-text">الذكرى السنوية القادمة بعد:</h1>
                <p id="nextAnniversary" class="anniversary-text"></p>
            </div>
            <img src="./main.jpg" alt="صورة المباراة" loading="lazy"/>
        </div>
        <audio controls loop title="Play Background Audio">
            <source src="./file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </header>
    <!-- End Header -->

    <button id="playButton"> 
        <i class="fas fa-play"></i>
    </button> <!-- Play Button -->

    <script src="script.js"></script>
</body>
</html>
