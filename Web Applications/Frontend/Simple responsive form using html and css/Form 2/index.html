<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Responsive Form</h1>
            <div class="form-group">
                <input type="text" id="fname" name="fname" required placeholder="first name">
                <input type="text" id="lname" name="lname" required placeholder="last name"> 
                <input type="text" id="username" name="username" required placeholder="username">
                <input type="email" id="email" name="email" required placeholder="email">
                <input type="password" id="password" name="password" required placeholder="password">
                <input type="password" id="cpassword" name="cpassword" required placeholder="confirm password">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
